

<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Brentt Sayo of 9Strontium</h2>

    <!-- Enter your tags below until the script tag -->
    <label id="mealPrice">Meal Price: </label>
    <input type="number" id="mealPrice"><br>

    <label id="tip">Tip: </label>
    <input type="number" id="tip"><br>

    <label id="serviceCharge">Service Charge: </label>
    <input type="number" id="serviceCharge"><br><br>
    
    <button onclick="totalMeal();">Accept Input</button><br>

    <div id="totalMeal">Total Meal: </div>

    <script>
    function totalMeal() {
    
    var mealPrice = document.getElementById("mealPrice").value;
    var tip = document.getElementById("tip").value;
    var serviceCharge = document.getElementById("serviceCharge").value;
    
    var totalMeal = 0;

    totalMeal = mealPrice + tip + ((serviceCharge / 100) * mealPrice);
    
    document.getElementId("totalMeal").innerHTML = totalMeal;
    
    return 0;
    }
    </script>

    <div id="totalMeal"></div>

</body>
