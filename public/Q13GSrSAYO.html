   <p>Guess the number: **** <br><br>
      The number is from 1 to 100 <br><br>
   </p>

   <label for="guess">Enter your guess: </label>
   <input id="guess" type="number">

   <button onclick="checkIt()">Check It</button>

   <div id="resultMsg"></div>

   <script>

   var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

   function checkIt() { 

      const guess = parseFloat(document.getElementById("guess").value);
      
      if (guess < dNumber) {
         result = "Higher";
      }
      else if (dNumber < guess) {
         result = "Lower";
      }
      else if (dNumber == guess) {
         result = "You are correct!";
      }

      resultMsg.innerHTML = "<br>" + "Result: " + result + "<br><br>";
   }
    
   </script>
