<label for="mealPrice">Meal Price: </label>
<input id="mealPrice" type="number"> <br>

<label for="tip">Tip: </label>
<input id="tip" type="number"> <br>

<label for="serviceCharge">Service Charge: </label>
<input id="serviceCharge" type="number"> <br>

<button onclick="calculateTotal()">Calculate Total</button>

<div id="totalOutput"></div>

<script>
    function calculateTotal() {
        const mealPrice = parseFloat(document.getElementById("mealPrice").value);
        const tip = parseFloat(document.getElementById("tip").value);
        const serviceCharge = parseFloat(document.getElementById("serviceCharge").value);

        total = (mealPrice + tip) + (mealPrice * serviceCharge/100);

        totalOutput.innerHTML = "<br>" + "Total Amount: PhP" + total.toFixed(6);
        alert("Total Amount: PhP" + total.toFixed(2));
        console.log("Total Amount: PhP" + total.toExponential()); 
    }
</script>
